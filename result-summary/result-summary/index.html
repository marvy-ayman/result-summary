<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="result__card">
    <div class="result__part1">
      <p class="heading">your result</p>
      <div class="result__num">
        <div>
          <p class="num">76</p>
          <p class="tot">of 100</p>
        </div>
      </div>
      <div class="result__content">
        <h4>Great</h4>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="result__part2">
      <h3>Summary</h3>
      <div>
        <div class="box">
          <div>
            <img id="img-0" src="" alt="icon">
            <span id="name-0"></span>
          </div>
          <p>
            <span id="score-0"></span>/ 100</p>
        </div>

        <div class="box">
          <div>
            <img id="img-1" src="" alt="icon">
            <span id="name-1"></span>
          </div>
          <p>
            <span id="score-1"></span>/ 100</p>
        </div>

        <div class="box">
          <div>
            <img id="img-2" src="" alt="icon">
            <span id="name-2"></span>
          </div>
          <p>
            <span id="score-2"></span>/ 100</p>
        </div>

        <div class="box">
          <div>
            <img id="img-3" src="" alt="icon">
            <span id="name-3"></span>
          </div>
          <p>
            <span id="score-3"></span>/ 100</p>
        </div>
      </div>
      <a href="#">Continue</a>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Marvy Ayman</a>.
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script/main.js"></script>
</body>

</html>
